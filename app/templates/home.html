{% extends "base.html" %}

{% block content %}
  <h2>Articles</h2>
  <ul>
    {% if articles %}
      {% for article in articles %}
        <li><a href="{{ url_for('article', id=article.id) }}">{{ article.title }}</a></li>
      {% endfor %}
    {% else %}
      <li>No articles found</li>
    {% endif %}
  </ul>
{% endblock %}
