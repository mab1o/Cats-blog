{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>{{ form.username }}</p>
    <p>{{ form.password.label }}<br>{{ form.password }}</p>
    <p>{{ form.remember_me }} {{ form.remember_me.label }}</p>
    <p>{{ form.submit() }}</p>
  </form>
  <p><a href="register">Creer un compte</a></p>
{% endblock %}
