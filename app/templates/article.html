{% extends "base.html" %}

{% block content %}
<h2 class="gestion__title">Modifier d'un Article</h2>
<form method="POST" class="ad-form">
  {{ form.hidden_tag() }}
  <p>{{ form.title.label }}<br>{{ form.title(class="ad-form__element") }}</p>
  <p>{{ form.body.label }}<br>{{ form.body(class="ad-form__element") }}</p>
  <p>{{ form.submit(class="ad-form__btn") }}</p>
</form>
{% endblock %}
